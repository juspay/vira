# Temporary solution until https://github.com/juspay/vira/issues/129 which will run this through om.yaml
name: "Playwright Tests"

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        
      - name: Start Vira server
        run: |
          nix --accept-flake-config build . --no-link
          nix --accept-flake-config run . &
          # Wait for server to be ready
          timeout 30 bash -c 'until curl -k -f https://localhost:5005; do sleep 1; done'
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json
          
      - name: Install dependencies
        working-directory: tests/e2e
        run: npm ci
        
      - name: Install Playwright browsers
        working-directory: tests/e2e
        run: npx playwright install --with-deps chromium
        
      - name: Run Playwright tests
        working-directory: tests/e2e
        run: npm test
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: tests/e2e/test-results/
          retention-days: 7
          
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 7