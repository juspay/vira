language: GHC2021

ghc-options:
  - -Wall
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-deriving-strategies
  - -Wunused-foralls
  - -fprint-explicit-foralls
  - -fprint-explicit-kinds

default-extensions:
  - DataKinds
  - DeriveDataTypeable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - ExplicitForAll
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoStarIsType
  - NumericUnderscores
  - OverloadedStrings
  - ScopedTypeVariables
  - StrictData
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - TypeSynonymInstances
  - ViewPatterns

dependencies:
  - name: base
    version: ">= 4 && < 5"
    mixin:
      - hiding (Prelude)
  - name: relude
    version: ">= 1.0"
    mixin:
      - (Relude as Prelude, Relude.Container.One)
      - ""