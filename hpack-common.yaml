language: GHC2024

ghc-options:
  # Fucking Hackage enforces not having this for libraries, smh.
  # - -Werror
  - -Wall
  - -optP-Wno-nonportable-include-path
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-deriving-strategies
  - -Wunused-foralls
  - -fprint-explicit-foralls
  - -fprint-explicit-kinds

default-extensions:
  # Extensions not included in GHC2024 that we need:
  - TypeFamilies
  - OverloadedStrings
  - StrictData
  - NumericUnderscores
  - ViewPatterns

dependencies:
  - name: base
    version: ">= 4 && < 5"
