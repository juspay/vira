defaults:
  local: ../../hpack-common.yaml

name: vira
version: 0.1.0.0
license: AGPL-3.0-or-later
copyright: 2024 Juspay
maintainer: srid@srid.ca
author: Sridhar Ratnakumar
category: Web
homepage: https://github.com/juspay/vira
synopsis: Nix CI & Cache
description: vira - Nix CI & Cache

data-dir: static
data-files:
  - js/htmx-ext-debug.js
  - js/htmx-extensions/src/sse/sse.js
  - js/htmx.min.js
  - js/hyperscript.min.js
  - tailwind.css
  - vira-logo.jpg

ghc-options:
  - -fplugin=Effectful.Plugin

dependencies:
  - acid-state
  - aeson
  - async
  - bytestring
  - co-log
  - co-log-core
  - co-log-effectful
  - dani-servant-lucid2
  - data-default
  - deriving-aeson
  - directory
  - effectful
  - effectful-core
  - effectful-plugin
  - effectful-th
  - envparse
  - filepath
  - gitlib
  - hostname
  - hspec
  - hspec-discover
  - htmx
  - htmx-lucid
  - htmx-lucid-contrib
  - htmx-servant
  - http-api-data
  - ixset-typed
  - lucid2
  - mtl
  - optics-core
  - optparse-applicative
  - process
  - profunctors
  - QuickCheck
  - safecopy
  - servant
  - servant-event-stream
  - servant-server
  - shower
  - sqlite-simple
  - stm
  - streaming
  - time
  - wai
  - wai-extra
  - wai-middleware-static
  - warp
  - warp-tls-simple
  - which
  - with-utf8

library:
  source-dirs: src

executables:
  vira:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - vira

  vira-tests:
    main: Test.hs
    source-dirs: test
    dependencies:
      - vira