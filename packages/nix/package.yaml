defaults:
  - local: ../../hpack-common.yaml
  - local: ../../hpack-relude.yaml

name: nix
version: 0.1.0.0
license: MIT
copyright: 2025 Sridhar Ratnakumar
maintainer: srid@srid.ca
author: Sridhar Ratnakumar
category: System
homepage: https://github.com/juspay/vira/tree/main/packages/nix
synopsis: Haskell wrapper for the Nix CLI
description: A Haskell library providing a nice wrapper for the Nix CLI.
extra-source-files:
  - README.md
  - CHANGELOG.md

library:
  source-dirs: src
  dependencies:
    - co-log
    - co-log-effectful
    - co-log-effectful-simple
    - containers
    - effectful
    - effectful-core
    - megaparsec
    - which

tests:
  nix-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - nix
      - hspec
      - hspec-discover
      - megaparsec
