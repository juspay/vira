ci:
  default:
    vira:
      dir: .
      steps:
        build:
          enable: true
        # https://github.com/juspay/omnix/issues/486
        flake-check:
          enable: false
    docs:
      dir: docs
    examples-nixos:
      dir: nix/examples/nixos
      overrideInputs:
        vira: .
    examples-home-manager:
      dir: nix/examples/home-manager
      overrideInputs:
        vira: .

develop:
  default:
    readme: |
      🍾 Welcome to the **vira** project

      To run vira,

      ```sh
      just run
      # If you want to reset the database before running, run instead:
      just resetdb run
      ```

      Then open <https://localhost:5005>

      (Now, as you edit the Haskell sources, the above will reload!)

      🍎🍎 Run 'just' to see more commands. See <https://nixos.asia/en/vscode> for IDE setup.
